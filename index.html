<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area" class="container">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit">
        <h3>Login</h3>
        <input type="text" name="" class="form-control" id="" placeholder="Email" />
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Password" />
        <br>
        <button id="login-btn" class="p-1 rounded btn-success">Log In</button>
    </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ Amount you want ot deposit" name="" id="">
                    <br>
                    <button class="btn-success" >Deposit</button>
                </div>
            </div>
            <div class="col-md-6"> 
                <div class="submit">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ Amount you want ot withdraw" name="" id="">
                    <br>
                    <button class="btn-success">Withdraw</button></div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn')
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        });
    </script>
  </body>
</html>
